<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ================= Discord web embed & description/title & twitter ================== -->

	<meta property="og:locale" content="en_US">
	<meta property="og:title" content="%title%" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="%domain%" />
	<meta property="og:image" content="./assets/image/icon.png" />
	<meta property="og:description" content="%description%" />
	<meta name="description" content="%description%">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="%title%">
	<meta name="twitter:description" content="%description%">
	<meta name="twitter:image" content="./assets/image/icon.png">
	<meta name="theme-color" content="%color%">
	<title>%title%</title>

	<!-- ================= Favicon ================== -->

	<!-- Standard -->
	<link rel="shortcut icon" href="./assets/image/icon.png">

	<!-- Retina iPad Touch Icon -->
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/image/icon.png">

	<!-- Retina iPhone Touch Icon -->
	<link rel="apple-touch-icon" sizes="114x114" href="./assets/image/icon.png">

	<!-- Standard iPad Touch Icon -->
	<link rel="apple-touch-icon" sizes="72x72" href="./assets/image/icon.png">

	<!-- Standard iPhone Touch Icon -->
	<link rel="apple-touch-icon" sizes="57x57" href="./assets/image/icon.png">

	<!-- ================= Styles & bootstrap ================== -->

	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
	<script src="./assets/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/mc-player-counter.min.js"></script>
	<link href="./assets/css/style.min.css" rel="stylesheet">

</head>

<!-- ================= Some stuff ================== -->

<body style="padding-top:100px;">
	<div class="container-sm style-is-cool">

		<!-- ================= Name & logo ================== -->

		<div>
			<h1 style="color:%color%;">%title%</h1>
			<img src="./assets/image/icon.png" alt="noah-logo" width="128" height="128"></img>

			<!-- ================= Description of Server ================== -->

			<h6>%description%</h6>

			<h4>Join <span style="color:%color%" data-playercounter-ip="%ip%">0</span> other players on <span style="color:%color%">%ip%</span></h4>

		</div>
	</div>

	<div class="container-sm style-is-cool ">

		<div style="padding-top:10px;">

			<div class="stuff">

				<div>

					<h5 style="background-color:RGBA(9, 11, 6, 0.2);">%name_1%</h6>
						<img src="https://www.mc-heads.net/body/%name_1%" alt="%name_1%" width="90" height="216">

				</div>

				<div>

					<h5 style="background-color:RGBA(9, 11, 6, 0.2);">%name_2%</h6>
						<img src="https://www.mc-heads.net/body/%name_2%" alt="%name_2%" width="90" height="216">

				</div>

				<div>

					<h5 style="background-color:RGBA(9, 11, 6, 0.2);">%name_3%</h6>
						<img src="https://www.mc-heads.net/body/%name_3%" alt="%name_3%" width="90" height="216">

				</div>

			</div>

		</div>

		<a href="%discord%" style="padding-top:10px;">
			<img src="./assets/image/discord.png" alt="discord" width="32" height="32">
		</a>

	</div>
</body>

</html>
